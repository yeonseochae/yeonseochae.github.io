<!DOCTYPE html>
<html>
<head>
    <title>entry-orange</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <style>
        a{
            color: rgb(121, 34, 0);
            text-decoration: none;
        }
        a:hover{
            color: rgb(255, 178, 111);
        }
    </style>
</head>
<body>
    
   <div class="title">
    <a href="https://yeonseochae.github.io/harmonic-collection/Homepage/" title="back to home">
        orange 주황 [ju-hwang]
    </a>
   </div>
   <section class="description">
        <div class="description-paragraph">
            <button class="button" id='myBtn' type="button">Click Me!</button> 
        </div>
        
        <div class="words">
            <div class="halloween"> 
                <img src="images/halloween.jpg" height="250px">
                Halloween <br> 할로윈 [hal-lo-ween]</div>
            <div class="harvest">
                    <img src="images/harvest.jpg" height="260px">
                    Harvest <br> 수확 [soo-hwak]</div>
            <div class="carrots">
                <img src="images/carrots.jpg" height="190px">
                Carrots <br> 당근 [dang-geun]</div>
            <div class="sun">
                    <img src="images/sun.jpg" height="260px">
                     Sun <br> 해 [hae] or 태양 [tae-yang]</div>
            <div class="enthusiasm">
                <img src="images/enthusiasm.jpg" height="270px">
                Enthusiasm <br> 열광 [yeol-gwang]</div>
        </div>
        
        <div class="words-2">
            <div class="pumpkin">
                <img src="images/pumpkin.jpg" height="180px"> 
                Pumpkin <br> 호박 [ho-bak] </div>
            <div class="warmth">
                <img src="images/warmth.jpg" height="180px">
                Warmth <br> 온기 [own-gi] </div>
            <div class="autumn">
                <img src="images/autumn.jpg" height="200px">
                Autumn <br> 가을 [ga-eul]</div>
            <div class="tangerine">
                <img src="images/tangerine.jpg" height="190px">
                Tangerine <br> 귤 [gyool] </div>
            <div class="tiger">
                <img src="images/tiger.jpg" height="190px">
                Tiger <br> 호랑이 [ho-lang-yi]</div>
        </div>
        <!-- customized cursor -->
        <div id="custom-cursor"></div>
       
   </section>
   
   <script src="script.js"></script>
   </body>
   </html>
